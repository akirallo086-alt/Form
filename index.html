<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* GLOBAL STYLES */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Flexbox ensures the form card is always centered vertically and horizontally */
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            /* EMERALD GREEN RADIANT BACKGROUND */
            background: linear-gradient(135deg, #00A36C, #008060);
            padding: 50px 20px; /* Add padding for breathing room on all sides of the content */
        }

        /* HEADING STYLING */
        .page-title {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        /* FORM CARD - FLUID WIDTH AND MAX-WIDTH */
        form {
            background-color: rgba(30, 30, 30, 0.85); 
            padding: 40px 50px; /* Desktop Padding */
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            max-width: 650px;
            width: 100%; /* Uses 100% of the allowed space, which is controlled by max-width */
            color: #E0E0E0;
            border: 2px solid #50C878;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        form:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #fff;
            font-size: 0.95em;
        }

        input, select, textarea {
            width: 100%; /* Inputs take up 100% of their container, essential for responsiveness */
            padding: 12px;
            margin: 8px 0 20px 0;
            background-color: #F0FFF0;
            border: 2px solid #50C878;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #00A36C;
            box-shadow: 0 0 8px rgba(0, 163, 108, 0.5);
            outline: none;
        }

        /* Non-resizeable address field */
        textarea {
            resize: none; 
        }

        input.error, select.error, textarea.error {
            border: 2px solid #FF4500;
            background-color: #FFF0F5;
        }

        /* BUTTON GROUP - Uses flex for side-by-side layout on larger screens */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        input[type="submit"], input[type="reset"] {
            flex-grow: 1;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 0;
        }

        /* SUBMIT BUTTON */
        input[type="submit"] {
            background-color: #00A36C;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 163, 108, 0.4);
        }

        input[type="submit"]:hover {
            background-color: #008060;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 128, 96, 0.6);
        }

        /* RESET BUTTON */
        input[type="reset"] {
            background-color: #7CFC00;
            color: #333;
            box-shadow: 0 5px 15px rgba(124, 252, 0, 0.4);
        }

        input[type="reset"]:hover {
            background-color: #6B8E23;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(107, 142, 35, 0.6);
        }

        /* ðŸ“± RESPONSIVENESS (Mobile/Tablet Styles) */
        @media (max-width: 768px) {
            form {
                /* Reduced padding for standard mobile screens */
                padding: 25px 20px; 
                width: 100%; 
            }
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
            input[type="submit"], input[type="reset"] {
                width: 100%;
            }
            .page-title {
                font-size: 2em;
            }
        }
        
        /* ðŸ“± EXTREME RESPONSIVENESS (Very small screens - less than 375px wide) */
        @media (max-width: 380px) {
            form {
                /* Even smaller padding for very narrow screens (e.g., iPhone 5/SE) */
                padding: 20px 15px; 
            }
        }
    </style>
</head>

<body>

<h1 class="page-title">Registration Form</h1>

<form id="studentForm">

    <label for="Studentno">Student No.:</label>
    <input type="text" id="Studentno" name="Studentno" placeholder="Example: 34-68920" maxlength="8" required>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="10-99" required>

    <label for="course">Course:</label>
    <select name="course" id="course" required>
        <option value="" disabled selected hidden>Select your course</option>
        <option value="BSIT">BSIT</option>
        <option value="BSCS">BSCS</option>
        <option value="BEEd">BEEd</option>
        <option value="BSEd">BSEd</option>
        <option value="BECEd">BECEd</option>
        <option value="BSBA">BSBA</option>
        <option value="BSAIS">BSAIS</option>
    </select>

    <label for="year">Year Level:</label>
    <select id="year" name="year" required>
        <option value="" disabled selected hidden> Select Year Level </option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
    </select>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="" disabled selected hidden> Select Gender </option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="09XXXXXXXXX or +639XXXXXXXXX" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Clear Form">
    </div>

</form>

<script>
    // --- Restrict input to letters, spaces, and hyphens (Names) ---
    function restrictToText(fieldId) {
        document.getElementById(fieldId).addEventListener("input", function() {
            // Regex allows letters (a-z, A-Z), spaces (\s), and hyphens (-)
            this.value = this.value.replace(/[^a-zA-Z\s\-]/g, "");
        });
    }

    restrictToText('fname');
    restrictToText('lname');
    // -------------------------------------------------------------------

    // STUDENT NO. â†’ digits + dash only
    document.getElementById("Studentno").addEventListener("input", function() {
        this.value = this.value.replace(/[^0-9-]/g, "");
    });

    // Age â†’ 2 digits max, cannot start with 0
    document.getElementById("age").addEventListener("input", function() {
        this.value = this.value.replace(/[^0-9]/g, "");
        if (this.value.length > 2) this.value = this.value.slice(0, 2);
        if (this.value.startsWith("0")) this.value = "";
    });

    // Phone â†’ only digits except + allowed first
    document.getElementById("phone").addEventListener("input", function() {
        this.value = this.value.replace(/(?!^\+)[^0-9]/g, "");
    });

    // --- Auto-Advance on Enter for Sequential Fields ---
    function setupEnterToAdvance(currentFieldId, nextFieldId) {
        document.getElementById(currentFieldId).addEventListener("keydown", function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Stop default form submission/new line
                const nextField = document.getElementById(nextFieldId);
                if (nextField) {
                    nextField.focus(); // Move focus to the next field
                }
            }
        });
    }

    // Apply the function to the sequential fields:
    setupEnterToAdvance('Studentno', 'fname'); Â  // Student No. -> First Name
    setupEnterToAdvance('fname', 'lname'); Â  Â  Â  // First Name -> Last Name
    setupEnterToAdvance('lname', 'age'); Â  Â  Â  Â  // Last Name -> Age
    setupEnterToAdvance('age', 'course'); Â  Â  Â  Â // Age -> Course (Select)
    setupEnterToAdvance('course', 'year'); Â  Â  Â  // Course -> Year Level (Select)
    setupEnterToAdvance('year', 'gender'); Â  Â  Â  // Year Level -> Gender (Select)
    setupEnterToAdvance('gender', 'email'); Â  Â  Â // Gender -> Email
    setupEnterToAdvance('email', 'phone'); Â  Â  Â  // Email -> Phone Number
    setupEnterToAdvance('phone', 'address'); Â  Â  // Phone Number -> Address
    // ----------------------------------------------------------------------

    // FORM VALIDATION
    document.getElementById("studentForm").addEventListener("submit", function(event) {
        let valid = true;
        document.querySelectorAll(".error").forEach(el => el.classList.remove("error"));

        // General Required Field Check
        document.querySelectorAll("input, select, textarea").forEach(field => {
            if (field.hasAttribute('required') && (field.value.trim() === "" || field.value === null || (field.tagName === 'SELECT' && field.value === field.options[field.selectedIndex].value && field.options[field.selectedIndex].disabled))) {
                field.classList.add("error");
                valid = false;
            }
        });

        if (!valid) {
            alert("Please fill out ALL required fields before submitting the form.");
            event.preventDefault();
            return;
        }

        // Student Number Validation
        let studentNo = document.getElementById("Studentno");
        let studentPattern = /^[0-9]{2}-[0-9]{5}$/;
        if (!studentPattern.test(studentNo.value)) {
            alert("Invalid Student Number format. Use: 00-00000");
            studentNo.classList.add("error");
            valid = false;
        }

        // Age Validation
        let age = document.getElementById("age");
        let ageValue = parseInt(age.value);
        if (isNaN(ageValue) || age.value.length !== 2 || ageValue < 10 || ageValue > 99) {
            alert("Age must be between 10 and 99, and a two-digit number.");
            age.classList.add("error");
            valid = false;
        }

        // Phone Number Validation
        let phone = document.getElementById("phone");
        let ph1 = /^09\d{9}$/;
        let ph2 = /^\+639\d{9}$/;

        if (!ph1.test(phone.value) && !ph2.test(phone.value)) {
            alert("Invalid Philippine phone number.\nUse: 09XXXXXXXXX (11 digits) or +639XXXXXXXXX (12 digits)");
            phone.classList.add("error");
            valid = false;
        }
        
        // Address Validation (Must contain both letters and numbers)
        let address = document.getElementById("address");
        let hasLetter = /[a-zA-Z]/;
        let hasNumber = /[0-9]/;
        
        if (!hasLetter.test(address.value) || !hasNumber.test(address.value)) {
            alert("Invalid Address. Please enter a complete address containing both text (e.g., street name) and numbers (e.g., house/building number or postal code).");
            address.classList.add("error");
            valid = false;
        }

        if (!valid) event.preventDefault();
    });
</script>

</body>
</html>
